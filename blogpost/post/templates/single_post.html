{% extends "base.html" %}
{% block title_name %}
    {{ post.title }}
{% endblock %}
{% block content %}
    <div class="container mx-auto px-5">
        <div class="container mx-auto px-5">
            <h2> {{ post.title }} </h2>
            <h5> {{ post.author }} </h5> <br>
            <p> {{ post.content | safe}} </p>
            <hr>
        </div>
    </div>
{% endblock %}
